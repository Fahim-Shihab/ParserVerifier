spring.application.name=csvParser

server.port=8081

server.servlet.contextPath=/csvParser

spring.datasource.url=jdbc:postgresql://192.168.121.27:5432/spbmudb?currentSchema=spbmuapp&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=postgres
spring.datasource.password=Ibas12#$

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.open-in-view=false

spring.jpa.hibernate.ddl-auto=none

spring.servlet.multipart.max-file-size=128GB
spring.servlet.multipart.max-request-size=128GB

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.jpa.hibernate.connection.provider_class=com.zaxxer.hikari.hibernate.HikariConnectionProvider

spring.datasource.hikari.connection-timeout=20000
#spring.datasource.hikari.idle-timeout=10000 #has no effect as the pool is operating as a fixed size pool
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.maximum-pool-size=100
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.pool-name=HikariConnPool
#spring.datasource.hikari.auto-commit=true #default value is true
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true
spring.datasource.hikari.data-source-properties.useLocalSessionState=true
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true
spring.datasource.hikari.data-source-properties.cacheResultSetMetadata=true
spring.datasource.hikari.data-source-properties.cacheServerConfiguration=true
spring.datasource.hikari.data-source-properties.elideSetAutoCommits=true
spring.datasource.hikari.data-source-properties.maintainTimeStats=false
